{% extends "base_staff.html" %}
{% block content %}
  <!-- Bootstrap CSS (if not already in base_staff.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 480px;">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Add Booking Agents</h3>
      </div>
      <div class="card-body">
        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('staff_add_booking_agents') }}">
          <div class="mb-3">
            <label for="agent_email" class="form-label">Agent Email</label>
            <input type="email" id="agent_email" name="agent_email" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Agent</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
