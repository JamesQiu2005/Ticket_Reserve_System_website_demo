{% extends "base_staff.html" %}
{% block content %}
  <!-- Bootstrap CSS (if not already in base_staff.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 480px;">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Add Airplane</h3>
      </div>
      <div class="card-body">
        {% if message %}
          <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('staff_add_airplane') }}">
          <div class="mb-3">
            <label for="airplane_id" class="form-label">Airplane ID</label>
            <input type="number" class="form-control" id="airplane_id" name="airplane_id" required>
          </div>
          <div class="mb-3">
            <label for="seats" class="form-label">Seats</label>
            <input type="number" class="form-control" id="seats" name="seats" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Airplane</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
