{% extends "base_staff.html" %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 720px;">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Create New Flight</h3>
      </div>
      <div class="card-body">
        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('staff_create_flight') }}">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="flight_number" class="form-label">Flight #</label>
              <input type="text" id="flight_number" name="flight_number" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-6">
              <label for="flight_status" class="form-label">Status</label>
              <input type="text" id="flight_status" name="flight_status" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="departure_time" class="form-label">Departure Time</label>
              <input type="datetime-local" id="departure_time" name="departure_time" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="arrival_time" class="form-label">Arrival Time</label>
              <input type="datetime-local" id="arrival_time" name="arrival_time" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="departure_airport" class="form-label">Departure Airport</label>
              <input type="text" id="departure_airport" name="departure_airport" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="arrival_airport" class="form-label">Arrival Airport</label>
              <input type="text" id="arrival_airport" name="arrival_airport" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="airplane_id" class="form-label">Airplane ID</label>
              <input type="number" id="airplane_id" name="airplane_id" class="form-control" required>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">Create Flight</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
