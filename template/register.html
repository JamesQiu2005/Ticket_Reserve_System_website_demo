<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ticket Reserve System Registration</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="nyuicon.ico" rel="Shortcut Icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      body {
        font-family: Helvetica, sans-serif !important;
        color: #3d4d5d;
        font-size: 14px;
        margin: 0 !important;
        -webkit-text-size-adjust: none;
        min-width: 375px;
        background-color: #f4f4f4;
      }
      
      .headerContent {
        background-color: #57068c;
        height: 60px;
        display: flex;
        align-items: center;
      }
      
      .headerLogo {
        max-width: 80%;
        max-height: 80%;
        padding-top: 8px;
        margin-left: 10%;
      }
      
      .pageTitle {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 40px;
        color: #3d4d5d;
      }
      
      .centerContent {
        text-align: center;
        margin: 20px auto;
        padding: 10px;
        min-width: 375px;
        max-width: 500px;
      }
      
      .textBoxContainer {
        display: inline-block;
        background-color: #f6f6f6;
        padding: 15px;
        margin: 20px auto;
        width: 90%;
        max-width: 500px;
        min-width: 375px;
      }
      
      .shadow {
        -webkit-box-shadow: 0 0 5px rgba(50, 50, 50, 0.5);
        -moz-box-shadow: 0 0 5px rgba(50, 50, 50, 0.5);
        box-shadow: 0 0 5px rgba(50, 50, 50, 0.5);
      }
      
      .rounded {
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
      }
      
      form {
        margin-top: 20px;
      }
      
      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px 5%;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      select {
        width: 90%;
        padding: 10px;
        margin: 0 auto 10px auto;
        border: 1px solid #ddd;
        border-radius: 3px;
        display: block;
      }
      
      .buttonSubmit {
        width: 300px;
        display: block;
        background: #ffffff;
        border: solid #008769 1px;
        color: #008769;
        font-size: 23px;
        padding: 10px 20px;
        text-decoration: none;
        margin: 15px auto;
        text-align: center;
        cursor: pointer;
      }
      
      .buttonSubmit:hover {
        color: #15a885;
        border: solid #15a885 1px;
      }
      
      .linksContainer {
        text-align: center;
        margin-top: 20px;
      }
      
      .link {
        text-decoration: none;
        color: #008769;
      }
      
      .link:hover {
        text-decoration: underline;
      }
      
      .error {
        color: red;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Header with Logo -->
      <div id="header" class="headerContent">
        <img class="headerLogo" alt="Logo" src="{{ url_for('static', filename='images/Logo.png') }}" />
      </div>
      
      <!-- Page Title -->
      <div class="pageTitle">Ticket Reserve System Registration</div>
      
      <!-- Central Container -->
      <div class="centerContent">
        <div class="textBoxContainer shadow rounded">
          <!-- Description -->
          <div style="font-size: medium; text-align: center; margin-bottom: 20px;">
            Fill out the form below to register for the Ticket Reserve System.
          </div>
          <!-- Error Message -->
          {% if error %}
            <div class="error">{{ error }}</div>
          {% endif %}
          <!-- Registration Form -->
          <form method="post" action="/register">
            <!-- Registration Type Selection -->
            <label for="role">Register as:</label>
            <select id="role" name="role" required>
              <option value="customer">Customer</option>
              <option value="agent">Booking Agent</option>
              <option value="staff">Airline Staff</option>
            </select>
  
            <!-- Customer Registration Section -->
            <div id="customer_fields" class="form-section">
              <label for="email_customer">Email:</label>
              <input type="email" name="email_customer" id="email_customer" placeholder="you@example.com">
  
              <label for="password_customer">Password:</label>
              <input type="password" name="password_customer" id="password_customer">
  
              <label for="name_customer">Name:</label>
              <input type="text" name="name_customer" id="name_customer" placeholder="Full Name">
  
              <label for="phone_number">Phone Number:</label>
              <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number">
  
              <label for="passport_number">Passport Number:</label>
              <input type="text" name="passport_number" id="passport_number" placeholder="Passport Number">
            </div>
  
            <!-- Booking Agent Registration Section -->
            <div id="agent_fields" class="form-section">
              <label for="email_agent">Email:</label>
              <input type="email" name="email_agent" id="email_agent" placeholder="agent@example.com">
  
              <label for="agent_name">Agent Name:</label>
              <input type="text" name="agent_name" id="agent_name" placeholder="Agent Name">
  
              <label for="password_agent">Password:</label>
              <input type="password" name="password_agent" id="password_agent">
            </div>
  
            <!-- Airline Staff Registration Section -->
            <div id="staff_fields" class="form-section">
              <label for ="email_staff">Email:</label>
              <input type="email" name="email_staff" id="email_staff" placeholder="Email">
              <label for="username_staff">Username:</label>
              <input type="text" name="username_staff" id="username_staff" placeholder="Username">
  
              <label for="password_staff">Password:</label>
              <input type="password" name="password_staff" id="password_staff">
  
              <label for="airline_name">Airline Name:</label>
              <input type="text" name="airline_name" id="airline_name" placeholder="Airline Name">
  
              <label for="dob_staff">Date of Birth:</label>
              <input type="date" name="dob_staff" id="dob_staff">
  
              <label for="first_name">First Name:</label>
              <input type="text" name="first_name" id="first_name" placeholder="First Name">
  
              <label for="last_name">Last Name:</label>
              <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            </div>
  
            <button type="submit" class="buttonSubmit">Register</button>
          </form>
          <!-- Additional Links -->
          <div class="linksContainer">
            <p>Already have an account? <a href="/login" class="link">Login here</a>.</p>
          </div>
        </div>
      </div>
  
      <script>
        // Function to show/hide form sections based on the selected role.
        function updateFormSections() {
          var role = document.getElementById('role').value;
          document.getElementById('customer_fields').style.display = (role === 'customer') ? 'block' : 'none';
          document.getElementById('agent_fields').style.display = (role === 'agent') ? 'block' : 'none';
          document.getElementById('staff_fields').style.display = (role === 'staff') ? 'block' : 'none';
        }
        // Set up event listener.
        document.getElementById('role').addEventListener('change', updateFormSections);
        // Initialize the form with the default role.
        updateFormSections();
      </script>
    </main>
  </body>
</html>
