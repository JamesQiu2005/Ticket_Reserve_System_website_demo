{% extends "base_staff.html" %}
{% block content %}
  <!-- Bootstrap CSS (if not already in base_staff.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 480px;">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Change Flight Status</h3>
      </div>
      <div class="card-body">
        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('staff_change_status') }}">
          <div class="mb-3">
            <label for="flight_number" class="form-label">Flight</label>
            <select name="flight_number" id="flight_number" class="form-select" required>
              {% for f in flights %}
              <option value="{{ f.flight_number }}">
                {{ f.flight_number }} (current: {{ f.flight_status }})
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="flight_status" class="form-label">New Status</label>
            <select name="flight_status" id="flight_status" class="form-select" required>
              {% for s in statuses %}
              <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Update Status</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
